<!DOCTYPE html>
<html lang="en" ng-app="validationApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    .error-text {
      color: red;
      font-size: 14px;
    }

    .has-error input {
      border: 1px solid red;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .login-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="login-form">
      <h1>Member Login</h1>
      <form name="loginForm" ng-submit="submitForm()" novalidate>
        <div ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
          <input type="text" name="username" placeholder="Username" minlength="3" ng-model="user.username" required />
          <p class="error-text" ng-if="loginForm.username.$invalid && !loginForm.username.$pristine">Your
            name is required.</p>
        </div>

        <div ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
          <input type="password" minlength="6" name="password" ng-model="user.password" placeholder="Password"
            required />
        </div>

        <button class="login-btn" ng-disabled="loginForm.$invalid">Login</button>
      </form>

      <ul>
        <li><a href="#">Forgot Password?</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </div>

    <div class="img-content">
      <a href="#">
        <img src="http://i68.tinypic.com/14kzms1.png" alt="Image and video hosting by TinyPic">
      </a>
      <h1>Digital Products Marketplace</h1>
      <p>Your perfect place to buy and sell digital goods</p>
    </div>
  </div>

  <script>
    var app = angular.module('validationApp', []);

    app.controller('mainController', function ($scope) {
      $scope.user = {};

      $scope.submitForm = function () {
        if ($scope.loginForm.$valid) {
          alert('Form Submitted Successfully!');
        }
      };
    });
  </script>
</body>

</html>
